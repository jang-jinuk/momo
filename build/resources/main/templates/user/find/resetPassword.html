<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
</head>
<body>
<h1>비밀번호 바꾸기</h1>

<form th:action="@{/user/reset/userPw}" th:object="${resetPasswordRequest}" method="post">
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" th:field="*{userId}" required />
    </div>
    <div>
        <label for="password">New Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
    </div>

    <!-- Password Mismatch Error Message -->
    <div th:if="${passwordMismatchError}" th:text="${passwordMismatchError}" style="color: red;"></div>

    <div>
        <button type="submit">Reset Password</button>
    </div>
</form>
</body>
</html>
