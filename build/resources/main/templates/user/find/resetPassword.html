<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
<h2>비밀번호 재설정</h2>
<form action="/user/reset/password" method="post" th:object="${resetPasswordRequest}">
    <label for="resetPasswordUserId">사용자 ID:</label><br>
    <input type="text" id="resetPasswordUserId" name="resetPasswordUserId" th:field="*{resetPasswordUserId}" required><br><br>

    <label for="resetPasswordEmail">이메일:</label><br>
    <input type="email" id="resetPasswordEmail" name="resetPasswordEmail" th:field="*{resetPasswordEmail}" required><br><br>

    <label for="resetPassword">새 비밀번호:</label><br>
    <input type="password" id="resetPassword" name="resetPassword" required><br><br>

    <label for="resetPasswordConfirm">비밀번호 확인:</label><br>
    <input type="password" id="resetPasswordConfirm" name="resetPasswordConfirm" required><br><br>

    <span th:if="${passwordMismatchError}" th:text="${passwordMismatchError}" style="color: red"></span><br><br>

    <span th:if="${resetSuccessMessage}" th:text="${resetSuccessMessage}" style="color: green"></span><br>
    <span th:if="${errorMessage}" th:text="${errorMessage}" style="color: red"></span><br><br>

    <button type="submit">비밀번호 재설정</button>
</form>
</body>
</html>
