<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>비밀번호 재설정</h2>

    <form id="passwordResetForm" action="/user/find/password" method="post" th:object="${findPasswordRequest}">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" th:field="*{userId}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" name="userEmail" th:field="*{userEmail}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">이메일 전송</button>
    </form>

    <!-- 아이디 찾기 결과 모달 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">비밀번호 재설정</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>이메일로 새 임시비밀번호가 전송되었습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <a href="/user/find-id" class="btn btn-link ms-2">아이디 찾기</a>
    <a href="/user/login" class="btn btn-return">로그인 화면으로</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>

<!-- Custom JS to trigger modal -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('passwordResetForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // 폼 제출을 막음
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        // 성공 시 모달 창 표시
                        const modal = new bootstrap.Modal(document.getElementById('resultModal'));
                        modal.show();
                    } else {
                        // 오류 처리 (필요한 경우)
                        alert('Error occurred. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error occurred. Please try again.');
                });
        });
    });
</script>
</body>
</html>
