<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>

</head>
<body>
<div class="container">
    <h2>비밀번호 찾기</h2>

    <form action="/user/find/password" method="post" th:object="${findPasswordRequest}">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" th:field="*{userId}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" name="userEmail" th:field="*{userEmail}" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
        </div>
    </form>

</div>
</body>
</html>
