

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모모 아이디 찾기</title>
</head>
<body>
<h1> 아이디 찾기 </h1>

<!-- 아이디 찾기 폼 -->
<form action="/user/userid" method="post" th:object="${findUserIdRequest}">
    <div>
        <label for="findUserEmail">이메일:</label>
        <input type="email" id="findUserEmail" name="findUserEmail" th:field="*{findUserEmail}" required />
    </div>
    <button type="submit">아이디 찾기</button>
</form>

<!-- 아이디 찾기 결과 -->
<div th:if="${userId}">
    <p>Your User ID is: <span th:text="${userId}"></span></p>
</div>
<div th:if="${errorMessageUserId}">
    <p th:text="${errorMessageUserId}" class="error"></p>
</div>

<!-- 비밀번호 찾기 바로가기 -->
<a href="/user/find-pw" class="btn btn-link ms-2">비밀번호 찾기</a>
<a href="/user/login" class="btn btn-return">로그인 화면으로</a>
</body>
</html>
