<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>MoMo 로그인</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- 핵심 테마 CSS (Bootstrap 포함) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="align-middle">
<div class="container-fluid d-flex justify-content-center" style="height:100vh">
    <div class="card align-self-center">
        <div class="card-header">
            로그인 페이지
        </div>
        <div class="card-body">
            <form id="loginForm" action="/user/login" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="username" class="form-control" placeholder="사용자 아이디">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input type="password" name="password" class="form-control" placeholder="비밀번호">
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary submitBtn">로그인</button>
                        <a href="/oauth2/authorization/kakao" class="btn btn-warning ms-2">카카오</a>
                        <a href="/oauth2/authorization/google" class="btn btn-danger ms-2">구글</a>
                        <a href="/oauth2/authorization/naver" class="btn btn-success ms-2">네이버</a>
                        <a href="/user/signup" class="btn btn-primary ms-2">회원가입</a>
                        <a href="/user/find-id" class="btn btn-link ms-2">아이디 찾기</a>
                        <a href="/user/find-pw" class="btn btn-link ms-2">비밀번호 찾기</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS 및 Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
