<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo 로그인</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- 핵심 테마 CSS (Bootstrap 포함) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 전체 페이지 중앙 정렬 */
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* 배경색상 */
        }
        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .input-group-text {
            width: 120px; /* 아이디와 비밀번호 필드의 레이블 너비 */
            text-align: center;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn-group .btn {
            margin: 5px;
        }
        .btn-link {
            color: #007bff; /* 링크 버튼 색상 */
        }
        .btn-link:hover {
            color: #0056b3; /* 링크 버튼 호버 색상 */
        }
        .button-container {
            display: grid;
            gap: 10px; /* 버튼 사이의 간격을 조절합니다 */
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container2 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .btn.btn-link {
            text-decoration: none;
            color: #007bff;
            padding: 0 10px;
        }
        .separator {
            width: 1px;
            height: 20px;
            background-color: #007bff;
        }
    </style>


</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            MoMo 로그인
        </div>
        <div class="card-body">
            <form id="loginForm" action="/user/login" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="username" class="form-control" placeholder="사용자 아이디">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input type="password" name="password" class="form-control" placeholder="비밀번호">
                </div>
                <div class="container mt-4 button-container">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/oauth2/authorization/kakao" class="btn btn-warning">
                        <i class="fa-solid fa-comment"></i>
                        kakao
                    </a>

                    <a href="/oauth2/authorization/google" class="btn btn-danger">
                        <i class="fa-brands fa-google"></i>
                        google
                    </a>
                    <a href="/oauth2/authorization/naver" class="btn btn-success">
                        <i class="fa-solid fa-n"></i>
                        naver
                    </a>
                    <a href="/user/signup" class="btn btn-primary">회원가입</a>
                    <div class="container2">
                        <a href="/user/find/id" class="btn btn-link">아이디 찾기</a>
                        <div class="separator"></div>
                        <a href="/user/find/pw" class="btn btn-link">비밀번호 찾기</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



</body>
</html>
