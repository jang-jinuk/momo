<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoMo 로그인</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- 핵심 테마 CSS (Bootstrap 포함) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 전체 페이지 중앙 정렬 */
        body, html {
            height: 100%;
            margin: 0;
        }
        .container-fluid {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa; /* 배경색상 */
        }
        .card {
            width: 300%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
        }
        .input-group-text {
            width: 120px; /* 아이디와 비밀번호 필드의 레이블 너비 */
            text-align: center;
        }
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn-group .btn {
            margin: 5px;
        }
        .btn-link {
            color:  #a2d9ce;/* 링크 버튼 색상 */
        }
        .btn-link:hover {
            color:  #a2d9ce; /* 링크 버튼 호버 색상 */
        }
        .button-container {
            display: grid;
            gap: 10px; /* 버튼 사이의 간격을 조절합니다 */
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container2 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .btn.btn-link {
            text-decoration: none;
            color: #000;
            padding: 0 10px;
        }

        .separator {
            width: 1px;
            height: 20px;
            background-color: #000;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            모모 페이지
        </div>
        <div class="card-body">

            <form id="loginForm" action="/user/login" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">아이디</span>
                    <input type="text" name="username" class="form-control" placeholder="사용자 아이디">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">비밀번호</span>
                    <input type="password" name="password" class="form-control" placeholder="비밀번호">
                </div>
                <div class="container mt-4 button-container">
                    <button type="submit" class="btn btn-primary">로그인</button>
                    <a href="/oauth2/authorization/kakao" class="btn btn-warning">카카오</a>
                    <a href="/oauth2/authorization/google" class="btn btn-danger">구글</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-success">네이버</a>
                    <a href="/user/signup" class="btn btn-primary">회원가입</a>
                    <div class="container2">
                        <a href="/user/find/id" class="btn btn-link">아이디 찾기</a>
                        <div class="separator"></div>
                        <a href="/user/find/pw" class="btn btn-link">비밀번호 찾기</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<!-- HTML 콘텐츠 및 모달 -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">알림</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalMessage">
                <!-- 메시지가 여기에 표시됩니다. -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript 파일 포함 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9t9jkTtRzFJzVti9M7t+X3gE2DgP7Ai6VIMmtbVZxtHTtxE/8qZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-5cJ6Goh3pDq8LCCc2VbOnDlfoySfGdTq5BhEUSuEzQbr6E8F7N1OcdzQ9Oe+nWZP" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // URL 쿼리 파라미터에서 error 값을 가져옵니다.
        const queryParams = new URLSearchParams(window.location.search);
        const error = queryParams.get('error');

        if (error === 'true') {
            document.getElementById('modalMessage').textContent = '로그인에 실패했습니다. 다시 시도해 주세요.';
            const myModal = new bootstrap.Modal(document.getElementById('messageModal'));
            myModal.show();
        }
    });
</script>
</body>
</html>
