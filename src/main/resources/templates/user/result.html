
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>결과 페이지</title>

</head>
<body>
<h1>폼 제출 결과</h1>
<p>아이디: <span th:text="${userId}"></span></p>
<p>닉네임: <span th:text="${userNickname}"></span></p>
<p>성별: <span th:text="${userGender == 'm' ? '남성' : '여성'}"></span></p>
<p>생년월일: <span th:text="${userBirth}"></span></p>
<p>나이: <span th:text="${userAge}"></span></p>
<p>이메일: <span th:text="${userEmail}"></span></p>
<p>관심사: <span th:text="${userCategory}"></span></p>
<p>주소: <span th:text="${userAddress}"></span></p>
<p>MBTI: <span th:text="${userMbti}"></span></p>
</body>
</html>
