

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 아이디 찾기</title>
</head>
<body>
<h1>Find User ID / Password</h1>

<!-- 아이디 찾기 폼 -->
<form action="/user/userid" method="post" th:object="${findUserIdRequest}">
    <div>
        <label for="findUserEmail">Email:</label>
        <input type="email" id="findUserEmail" name="findUserEmail" th:field="*{findUserEmail}" required />
    </div>
    <button type="submit">Find User ID</button>
</form>

<!-- 아이디 찾기 결과 -->
<div th:if="${userId}">
    <p>Your User ID is: <span th:text="${userId}"></span></p>
</div>
<div th:if="${errorMessageUserId}">
    <p th:text="${errorMessageUserId}" class="error"></p>
</div>


</body>
</html>
