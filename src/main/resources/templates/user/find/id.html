<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html">
<th:block layout:fragment="content">
    <div class="container" style="max-width: 30rem; margin-top: 5rem;">
        <form action="/user/find/id" method="post" th:object="${findUserIdRequest}">
            <h3 class="mb-4">아이디 찾기</h3>
            <div class="mb-3">
                <label for="inputEmail3" class="form-label">이메일</label>
                <input type="email" class="form-control py-3" id="inputEmail3" th:field="*{findUserEmail}" required placeholder="momo@email.com">
            </div>
            <div class="mb-3" th:if="${userId}">
                <label for="inputPassword3" class="form-label">가입된 아이디</label>
                <input th:value="${userId}" type="text" class="form-control py-3" id="inputPassword3" readonly>
            </div>
            <div class="mb-3" th:if="${errorMessageUserId}">
                <p class="error" th:text="${errorMessageUserId}" style="color: red"></p>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary py-3" th:unless="${userId} or ${errorMessageUserId}">가입 내역 확인</button>
                <button type="button" class="btn btn-primary py-3" th:if="${userId}" th:onclick="|location.href='@{/user/login}'|">로그인 하러가기</button>
                <button type="submit" class="btn btn-primary py-3" th:if="${errorMessageUserId}">재확인</button>
            </div>
        </form>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>
</html>
