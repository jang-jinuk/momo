<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f9;
          color: #333;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
      }

      h1 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
      }

      form {
          display: flex;
          flex-direction: column;
      }

      .form-group {
          margin-bottom: 15px;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          box-sizing: border-box;
      }

      .error-message {
          color: #d9534f;
          margin-bottom: 15px;
      }

      button {
          background-color: #5cb85c;
          color: #fff;
          border: none;
          padding: 10px;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
      }

      button:hover {
          background-color: #4cae4c;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>비밀번호 바꾸기</h1>
  <!-- Action URL을 컨트롤러의 /reset-pw와 일치시키기 -->
  <form th:action="@{/user/find/reset-pw}" th:object="${resetPasswordRequest}" method="post">
    <div class="form-group">
      <label for="userId">아이디</label>
      <input type="text" id="userId" th:field="*{userId}" required/>
    </div>
    <div class="form-group">
      <label for="password">새 비밀번호</label>
      <input type="password" id="password" th:field="*{password}" required/>
    </div>
    <div class="form-group">
      <label for="confirmPassword">비밀번호 확인</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required/>
    </div>

    <!-- Password Mismatch Error Message -->
    <div class="error-message" th:if="${passwordMismatchError}" th:text="${passwordMismatchError}"></div>

    <div class="form-group">
      <button type="submit">비밀번호 변경</button>
    </div>
  </form>
</div>
</body>
</html>
