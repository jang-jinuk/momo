<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h2>비밀번호 재설정</h2>

    <!-- 비밀번호 불일치 에러 메시지 -->
    <div th:if="${passwordMismatchError}" class="alert alert-danger" role="alert">
        <span th:text="${passwordMismatchError}"></span>
    </div>

    <form th:action="@{/reset/userPw}" th:object="${resetPasswordRequest}" method="post">
        <div class="form-group">
            <label for="userId">사용자 아이디</label>
            <input type="text" id="userId" th:field="*{userId}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">새 비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
        <a th:href="@{'/user/update/' + ${#authentication.name}}">뒤로가기</a>
    </form>
</div>
</body>
</html>
