<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 신고 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h6 th:text="${logoText}">momo</h6>
    <span th:text="${#authentication.name}"></span>
</header>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <a class="navbar-brand">내가 신고한 내역</a>
    </div>
</nav>

<table class="container">
    <thead>
    <tr>
        <th scope="col">신고번호</th>
        <th scope="col">신고한놈 아이디</th>
        <th scope="col">신고한놈의 이름</th>
        <th scope="col">사유</th>
        <th scope="col">신고일</th>
        <th scope="col">처리상태</th>
    </tr>
    </thead>

    <tbody>
    <tr>
    <tr th:each="report : ${reportDTO}">
        <td th:text="${report.reportNo}"></td>
        <td th:text="${report.reportedNo.getUserId()}"></td>
        <td th:text="${report.reportedNo.getUserNickname()}"></td>
        <td th:text="${report.reportCategory}"></td>
        <td th:text="${#dates.format(report.reportDate, 'yyyy-MM-dd HH시 mm분')}"></td>
        <td>
        <input type="hidden" name="reportNo" th:value="${report.reportNo}">
            <div th:switch="${report.reportedNo.getUserState}">
                <button class="btn btn-danger" type="submit" th:case="'0'" th:onclick="deleting()">취소하기</button>
                <button class="btn btn-secondary" type="button" th:case="'1'" th:onclick="noDeleting()">처리완료</button>
                <button class="btn btn-warning" type="button" th:case="*">존재하지 않는 유저</button>
            </div>
        </td>
        <form th:action="@{/user/profile/delete}" method="post">
        <td><input type="hidden" name="reportNo" th:value="${report.reportNo}">
            <button type="submit" th:onclick="@{/user/profile/my-report}">삭제</button></td>
        </form>
    </tr>
    </tbody>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</table>
<!-- 페이지 -->
<div>
    <ul class="pagination">
        <li th:class="${page == 1} ? 'disabled'">
            <a th:href="@{/my-reports(page=${page - 1})}">이전</a>
        </li>
        <li th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{/my-reports(page=${i})}" th:text="${i}"></a>
        </li>
        <li th:class="${page == lastPage} ? 'disabled'">
            <a th:href="@{/my-reports(page=${page + 1})}">다음</a>
        </li>
    </ul>
</div>
<!-- 페이지 끝-->
<script>
    // 버튼 알림 메세지
    function deleting() {
        alert('아직 처리중입니다.');
    }
    function noDeleting() {
        alert('해당 유저는 정지되었습니다.');
    }
    <!-- 버튼 알림 메세지 끝 -->
</script>
</body>
</html>
