<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나의 신고 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header>
    <h6 th:text="${logoText}">momo</h6>
</header>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <a class="navbar-brand">내가 신고한 내역</a>
    </div>
</nav>

<table class="container">
    <thead>
    <tr>
        <th scope="col">신고한놈</th>
        <th scope="col">신고한놈의 이름</th>
        <th scope="col">사유</th>
        <th scope="col">신고일</th>
        <th scope="col">처리결과</th>
        <th scope="col">삭제?</th>
    </tr>
    </thead>

    <tbody>
    <tr>
    <tr th:each="report : ${reportDTO}">
        <td th:text="${report.reportNo}"></td>
        <td th:text="${report.reportedNo.getUserId()}"></td>
        <td th:text="${report.reportCategory}"></td>
        <td th:text="${#dates.format(report.reportDate, 'yyyy-MM-dd HH시 mm분')}"></td>
        <td><span th:switch="${report.reportResult}">
        <span th:case="'1'">정상</span>
        <span th:case="'2'">정지</span>
        <span th:case="*">알 수 없음</span>
        </span>
        </td>
        <form th:action="@{/user/profile/delete}" method="post">
        <td><input type="hidden" name="reportNo" th:value="${report.reportNo}">
            <button type="submit" th:onclick="@{/user/profile/my-report}">삭제</button></td>
        </form>
    </tr>
    </tbody>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">6</a></li>
        <li class="page-item"><a class="page-link" href="#">7</a></li>
        <li class="page-item"><a class="page-link" href="#">8</a></li>
        <li class="page-item"><a class="page-link" href="#">9</a></li>

        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
<script>
    // 버튼 알림 메세지
    function deleting() {
        alert('아직 처리중입니다.');
    }
    function noDeleting() {
        alert('해당 유저는 정지되었습니다.');
    }
    <!-- 버튼 알림 메세지 끝 -->
</script>
</body>
</html>
