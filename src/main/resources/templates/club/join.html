<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button th:text="${clubDTO.clubArea}"></button>
            </div>
            <div class="col-2">
                <button th:text="${clubDTO.clubCategory}"></button>
            </div>
            <div class="col-2">
                <button th:text="${countMembers} + 명"></button>
            </div>
        </div>
        <div class="row">
            <div>
                <h1 th:text="${clubDTO.clubName}"></h1>
            </div>
        </div>
        <div class="row">
            <div>
                <h2>소개</h2>
                <textarea th:text="${clubDTO.clubContent}" style="width: 100%; height: 400px; resize: none" readonly></textarea>
            </div>
        </div>
        <br>
        <div class="row">
            <h2>모임장</h2>
            <table>
                <tr>
                    <td>사진 자리</td>
                    <td><h4 th:text="${isLeader.userNo.userNickname}">닉네임</h4></td>
                    <td th:text="${isLeader.userNo.userMBTI}"></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <h2>맴버</h2>
            <p th:if="${#lists.isEmpty(userAndClubDTOS)}">등록된 모임원이 없습니다.</p>
            <table>
                <tbody th:unless="${#lists.isEmpty(userAndClubDTOS)}">
                <tr th:each="member : ${userAndClubDTOS}">
                    <td th:text="${member.userNo.userNickname}"></td>
                    <td><button th:onclick="|location.href='@{/club/leave(userNo=${member.userNo.userNo})}'|">탈퇴</button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button th:onclick="|location.href='/club/join'|" th:if="${isMember == 0}">가입 신청</button>
            <button th:unless="${isMember == 0}">이미 가입된 모임입니다</button>
        <div/>
    </div>
</th:block>
