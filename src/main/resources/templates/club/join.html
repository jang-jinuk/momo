<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button th:text="${clubDTO.clubArea}"></button>
            </div>
            <div class="col-2">
                <button th:text="${clubDTO.clubCategory}"></button>
            </div>
            <div class="col-2">
                <button th:text="${countMembers} + 명"></button>
            </div>
        </div>
        <div class="row">
            <div>
                <h1 th:text="${clubDTO.clubName}"></h1>
            </div>
        </div>
        <div class="row">
            <div>
                <h2>소개</h2>
                <textarea th:text="${clubDTO.clubContent}" style="width: 100%; height: 400px; resize: none" readonly></textarea>
            </div>
        </div>
        <br>
        <h2>맴버</h2>
        <div class="row">
            <div class="col-12" th:each="userAndDTO : ${userAndClubDTOS}">
                <div class="col-2">
                    이미지 자리
                </div>
                 <div class="col-5">
                    <h4 th:text="${userAndDTO.userNo.userNickname}">닉네임</h4>
                    <p th:text="${userAndDTO.userNo.userMBTI}"></p>
                 </div>
            </div>
        </div>
        <div>
            <button th:onclick="|location.href='/club/join'|" th:if="${isMember == 0}">가입 신청</button>
            <button th:unless="${isMember == 0}">이미 가입된 모임입니다</button>
        <div/>
    </div>
</th:block>
