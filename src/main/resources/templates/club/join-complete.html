<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mb-3" style="max-width: 415px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                           이미지 자리
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title" th:text="${clubDTO.clubName}"></h3>
                                <p class="card-text" th:text="${clubDTO.clubContent}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h1>가입 신청 완료</h1>
        </div>
        <div class="row">
            <button th:onclick="|location.href='@{/home}'|">다른 모임 둘러보기</button>
        </div>
    </div>
</th:block>
