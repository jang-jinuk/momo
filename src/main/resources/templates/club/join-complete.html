<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .club-photo {
            width: 30rem;
            height: 20rem;
            border-radius: 10%;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }

        .card-title {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container" style="width: 30rem; height: 100vh; margin-top: 10rem;">
        <div class="row justify-content-center mb-4">
            <div>
                <img th:if="${#strings.contains(clubProfilePhoto, 'ClubDefaultPhoto')}"
                     src="/assets/ClubDefaultPhoto.jpg"
                     class="club-photo">
                <img th:unless="${#strings.contains(clubProfilePhoto, 'ClubDefaultPhoto')}"
                     th:src="@{/view/{photo}(photo=${clubProfilePhoto})}"
                     class="club-photo">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="text-center">
                <h3 class="card-title" th:text="${clubDTO.clubName}"></h3>
                <p>해당 모임에 가입 신청이 완료되었습니다.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="button-container">
                <a href="#" th:onclick="|location.href='@{/home}'|"
                   class="btn btn-primary rounded-pill py-3 px-5">다른 모임 둘러보기</a>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
