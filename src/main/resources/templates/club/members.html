<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <br>
    <div class="container">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" th:onclick="|location.href='@{/club/main/{clubNo}(clubNo =${clubNo})}'|">모임 홈</button>
            </div>
        </div>
        <div class="row">
            <h2>가입 신청 내역</h2>
            <p th:if="${#lists.isEmpty(joinList)}">신청 내역이 없습니다.</p>
            <table th:unless="${#lists.isEmpty(joinList)}">
                <tbody>
                <tr th:each="join : ${joinList}">
                    <td th:text="${join.userNo.userNickname}"></td>
                    <td><button th:onclick="|location.href='@{/club/approve-join(userNo=${join.userNo.userNo})}'|">승인</button></td>
                </tr>
                </tbody>
            </table>

            <div class="row">
                <h2>맴버</h2>
                <p th:if="${#lists.isEmpty(userAndClubDTOS)}">등록된 모임원이 없습니다.</p>
                <table>
                    <tbody th:unless="${#lists.isEmpty(userAndClubDTOS)}">
                        <tr th:each="member : ${userAndClubDTOS}">
                            <td th:text="${member.userNo.userNickname}"></td>
                            <td><button th:onclick="|location.href='@{/club/leave(userNo=${member.userNo.userNo})}'|">탈퇴</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="script">
<script th:inline="javascript">

    /*<![CDATA[*/
    var message = /*[[${message}]]*/ null;
    if (message) {
        alert(message);
    }
    /*]]>*/

</script>
</th:block>
