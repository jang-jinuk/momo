<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>

    <div class="container">
        <div class="row">
            <h2>가입 신청 내역</h2>
            <table>
                <thead>
                <tr>
                    <th>닉네임</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="join : ${joinList}">
                    <td th:text="${join.userNo.userNickname}"></td>
                    <td><button th:onclick="|location.href='@{/club/approveJoin}'|">승인</button></td>
                </tr>
                </tbody>
            </table>

            <div class="row">
                <h2>맴버</h2>
                <table>
                    <thead>
                    <tr>
                        <th>닉네임</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${userAndClubDTOS}">
                        <td th:text="${member.userNo.userNickname}"></td>
                        <td><button th:onclick="|location.href='@{/club/leave(userNo=${member.userNo})}'|">탈퇴</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
