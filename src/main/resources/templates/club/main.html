<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>

    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="/assets/게임동호회대표사진.png" style="max-height: 259px; max-width: 300px;">
                </div>
                <div class="col-9">
                    <h1 th:text="${club.clubName}"></h1>
                    <p th:text="${club.clubContent}">Club Content</p>
                </div>
            </div>
                 <button style="float: right;" class="btn btn-outline-danger" th:onclick="|location.href='@{/club/disband}'|">탈퇴하기</button>
        </div>

        <br>
        <hr>
        <h2>일정</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/schedule/create}'|">일정 추가</button>
        </span>
        <div class="row">
            <div class="col-4" th:each="schedule : ${schedules}">
                <div class="card mb-3" style="max-width: 415px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/assets/game.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a th:href="@{/schedule/{scheduleNo}(scheduleNo = ${schedule.scheduleNo})}" th:inline="text">
                                    <h3 class="card-title" th:text="${schedule.scheduleTitle}"></h3>
                                </a>
                                <p class="card-text" th:text="${#dates.format(schedule.scheduleStartDate,'yyyy년 MM월 dd일 HH:mm')}">일정 시작시간</p>
                                <p class="card-text" th:text="${schedule.schedulePlace}">장소</p>
                                <p class="card-text" th:text="${schedule.scheduleParticipants}">참가인원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        <hr>
        <h2>게시글</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/article/create}'|">게시글 등록</button>
        </span>
        <div class="container">

            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card">
                        <img class="card-img-top" src="/assets/게시글사진1.jpg">
                        <h4 class="card-title">게시글 제목</h4>
                    </div>
                </div>
            </div>
        </div>
        <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
</html>
