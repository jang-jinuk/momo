<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <br>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    이미지 자리
                </div>
                <div class="col-9">
                    <h1 th:text="${club.clubName}"></h1>
                    <p th:text="${club.clubContent}">Club Content</p>
                </div>

              <!-- 즐겨찾기 버튼 추가-->
              <div>
                <form th:action="@{/club/update-Wish}" method="post" class="mb-3">
                  <input type="hidden" name="clubNo" th:value="${club.clubNo}"/>
                  <input type="hidden" name="isWish" th:value="${isWish}"/>
                  <div th:switch="${isWish}">
                    <button type="submit" class="btn" th:case="'Y'"
                            th:style="'float: right; background-color: red; color: yellow;'">
                      <!-- 즐겨찾기 해제 아이콘 -->
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg>
                    </button>

                    <!-- 즐겨찾기 아이콘 -->
                    <button type="submit" class="btn" th:case="'N'"
                            th:style="'float: right; background-color: gray; color: white;'">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
                      </svg>
                    </button>
                  </div>
                </form>
              </div>

            </div>
          <div class="mb-2">
            <button style="float: right;" class="btn btn-outline-danger"
                    th:onclick="|location.href='@{/club/disband-page}'|" th:if="${isMember == 2}">해산하기
            </button>
            <button style="float: right;" class="btn btn-outline-success"
                    th:onclick="|location.href='@{/club/update}'|" th:if="${isMember == 2}">수정하기
            </button>
            <button style="float: right;" class="btn btn-outline-danger"
                    th:onclick="|location.href='@{/club/leave-page}'|" th:if="${isMember == 3}">탈퇴하기
            </button>
            <button style="float: right;" class="btn btn-outline-primary"
                    th:onclick="|location.href='@{/club/members}'|" th:if="${isMember == 2}">맴버관리
            </button>
          </div>
            <!--  즐겨찾기 버튼 추가-->
            <form th:action="@{/club/update-Wish}" method="post">
                <input type="hidden" name="clubNo" th:value="${club.clubNo}"/>
                <input type="hidden" name="isWish" th:value="${isWish}"/>
                <div th:switch="${isWish}">
                    <button type="submit" style="float: left;" th:case="'Y'" th:text="'즐겨찾기 해제'" th:style="'background-color: gray; color: white;'">즐겨찾기 해제</button>
                    <button type="submit" style="float: left;" th:case="'N'" th:text="'즐겨찾기'" th:style="'background-color: red; color: white;'">즐겨찾기 추가</button>
                </div>
            </form>

            <hr>
        <h2>진행 중인 일정</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/schedule/create}'|">일정 추가</button>
        </span>
        <div class="row">
            <div class="col-4" th:each="schedule : ${getOngoingSchedules}">
                <div class="card mb-3" style="max-width: 415px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/assets/game.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a th:href="@{/schedule/{scheduleNo}(scheduleNo = ${schedule.scheduleNo})}" th:inline="text">
                                    <h3 class="card-title" th:text="${schedule.scheduleTitle}"></h3>
                                </a>
                                <p class="card-text" th:text="${#dates.format(schedule.scheduleStartDate,'yyyy년 MM월 dd일 HH:mm')}">일정 시작시간</p>
                                <p class="card-text" th:text="${schedule.schedulePlace}">장소</p>
                                <p class="card-text" th:text="|${schedule.scheduleParticipants} / ${schedule.scheduleMax}|">참가인원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        <hr>
        <h2>마감된 일정</h2>
        <div class="row">
            <div class="col-4" th:each="schedule : ${endSchedules}">
                <div class="card mb-3" style="max-width: 415px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/assets/game.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a th:href="@{/schedule/{scheduleNo}(scheduleNo = ${schedule.scheduleNo})}" th:inline="text">
                                    <h3 class="card-title" th:text="${schedule.scheduleTitle}"></h3>
                                </a>
                                <p class="card-text" th:text="${#dates.format(schedule.scheduleStartDate,'yyyy년 MM월 dd일 HH:mm')}">일정 시작시간</p>
                                <p class="card-text" th:text="${schedule.schedulePlace}">장소</p>
                                <p class="card-text" th:text="|${schedule.scheduleParticipants} / ${schedule.scheduleMax}|">참가인원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        <hr>
        <h2>후기</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/article/create}'|">후기글 등록</button>
        </span>
        <div class="container">

            <div class="row">
                <div class="col-3" th:each="article : ${articles}">
                    <div class="card">
                        <a th:href="@{/article/{articleNo}(articleNo=${article.articleNo})}" th:inline="text">
                            <h4 class="card-title" th:text="${article.articleTitle}">후기글 제목</h4>
                        </a>
                    </div>
                </div>
            </div>
            <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            // 제목 길이 제한
            var titles = document.querySelectorAll('.truncate-title');
            titles.forEach(function (title) {
                if (title.textContent.length > 20) {
                    title.textContent = title.textContent.substr(0, 20) + '...';
                }
            });

            // 더보기 버튼 기능
            document.querySelectorAll('.load-more').forEach(button => {
                const hiddenSchedules = button.parentElement.previousElementSibling.querySelectorAll('.more-schedule');
                if (hiddenSchedules.length <= 3) {
                    button.style.display = 'none';
                }
                button.addEventListener('click', function() {
                    const hiddenSchedules = this.parentElement.previousElementSibling.querySelectorAll('.more-schedule.d-none');
                    for (let i = 0; i < 3 && i < hiddenSchedules.length; i++) {
                        hiddenSchedules[i].classList.remove('d-none');
                    }
                    if (hiddenSchedules.length <= 3) {
                        this.style.display = 'none';
                    }
                });
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.load-more-review').forEach(button => {
                const reviewsContainer = button.parentElement.previousElementSibling;
                const hiddenReviews = reviewsContainer.querySelectorAll('.more-review.d-none');

                // 초기 상태 설정
                if (hiddenReviews.length <= 4) {
                    button.style.display = 'none';
                }

                button.addEventListener('click', function() {
                    const hiddenReviews = reviewsContainer.querySelectorAll('.more-review.d-none');
                    for (let i = 0; i < 4 && i < hiddenReviews.length; i++) {
                        hiddenReviews[i].classList.remove('d-none');
                    }
                    // 새로 숨겨진 후기가 4개 이하일 경우, "더보기" 버튼 숨기기
                    if (hiddenReviews.length <= 4) {
                        this.style.display = 'none';
                    }
                });
            });
        });
    </script>
</th:block>
</html>
