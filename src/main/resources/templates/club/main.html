<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <br>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    이미지 자리
                </div>
                <div class="col-9">
                    <h1 th:text="${club.clubName}"></h1>
                    <p th:text="${club.clubContent}">Club Content</p>
                </div>
            </div>
                <button style="float: right;" class="btn btn-outline-danger" th:onclick="|location.href='@{/club/disband-page}'|" th:if="${isMember == 2}">해산하기</button>
                <button style="float: right;" class="btn btn-outline-success" th:onclick="|location.href='@{/club/update}'|" th:if="${isMember == 2}">수정하기</button>
                <button style="float: right;" class="btn btn-outline-danger" th:onclick="|location.href='@{/club/leave-page}'|" th:if="${isMember == 3}">탈퇴하기</button>
                <button style="float: right;" class="btn btn-outline-primary" th:onclick="|location.href='@{/club/members}'|" th:if="${isMember == 2}">맴버관리</button>
        </div>

        <br>
        <hr>
        <h2>진행 중인 일정</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/schedule/create}'|">일정 추가</button>
        </span>
        <div class="row">
            <div class="col-4" th:each="schedule : ${getOngoingSchedules}">
                <div class="card mb-3" style="max-width: 415px;">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/assets/game.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a th:href="@{/schedule/{scheduleNo}(scheduleNo = ${schedule.scheduleNo})}" th:inline="text">
                                    <h3 class="card-title" th:text="${schedule.scheduleTitle}"></h3>
                                </a>
                                <p class="card-text" th:text="${#dates.format(schedule.scheduleStartDate,'yyyy년 MM월 dd일 HH:mm')}">일정 시작시간</p>
                                <p class="card-text" th:text="${schedule.schedulePlace}">장소</p>
                                <p class="card-text" th:text="|${schedule.scheduleParticipants} / ${schedule.scheduleMax}|">참가인원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        <hr>
        <h2>마감된 일정</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/schedule/create}'|">일정 추가</button>
        </span>
        <div class="row">
            <div class="col-4" th:each="schedule : ${endSchedules}">
                <div class="card mb-3" style="max-width: 415px;">
                    <div class="row g-0">
                        <div class="col-md-4">
<!--                            <span th:text="${schedule64List.get(0)}"></span>-->

<!--                            <img th:src="'data:image/png; base64,' + ${schedule64List.get(0)}" alt="schedule Image"/>-->
<!--                            <img th:src="'data:image/png; base64,' + ${schedule64List.get(1)}" alt="schedule Image"/>-->
<!--                            <img th:src="'data:image/png; base64,' + ${schedule64List.get(2)}" alt="schedule Image"/>-->
                            <img src="/assets/game.jpg" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a th:href="@{/schedule/{scheduleNo}(scheduleNo = ${schedule.scheduleNo})}" th:inline="text">
                                    <h3 class="card-title" th:text="${schedule.scheduleTitle}"></h3>
                                </a>
                                <p class="card-text" th:text="${#dates.format(schedule.scheduleStartDate,'yyyy년 MM월 dd일 HH:mm')}">일정 시작시간</p>
                                <p class="card-text" th:text="${schedule.schedulePlace}">장소</p>
                                <p class="card-text" th:text="|${schedule.scheduleParticipants} / ${schedule.scheduleMax}|">참가인원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        <hr>
        <h2>후기</h2>
        <span>
            <button class="btn btn-outline-success" th:onclick="|location.href='@{/article/create}'|">후기글 등록</button>
        </span>
        <div class="container">

            <div class="row">
                <div class="col-3" th:each="article : ${articles}">
                    <div class="card">
                        <a th:href="@{/article/{articleNo}(articleNo=${article.articleNo})}" th:inline="text">
                            <h4 class="card-title" th:text="${article.articleTitle}">후기글 제목</h4>
                        </a>
                    </div>
                </div>
            </div>
            <button style="margin: auto;" class="btn btn-outline-success">더보기</button>
        </div>
    </div>
</th:block>
<script layout:fragment="script" th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${message}]]*/ null;
    if (message) {
        alert(message)
    }

</script>
