<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="container row-8 col-2 my-5">
            <h1>모임 생성</h1>
        </div>
        <form action="/club/create" method="post">
            <div class="container row-4">
                <div class="row align-items-center mb-3">
                    <div class="col-2 ms-4">
                        <h4>모임명</h4>
                        <div class="sticky-sm-top">*모임명은 수정불가</div>
                    </div>
                    <div class="col">
                        <input name="clubName" type="text" class="form-control custom-input" placeholder="모임명을 입력하세요">
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-2 ms-4">
                        <h4>지역</h4>
                    </div>
                    <div class="col">
                        <input name="clubArea" type="text" class="form-control custom-input" placeholder="지역을 선택해주세요.">
                        <button class="btn btn-dark" type="button">찾기</button>
                    </div>
                </div>
            </div>
            <div class="container mt-5">
                <div class="row align-items-center text-container">
                    <div class="col-2 ms-4">
                        <h4>대표사진 등록</h4>
                    </div>
                    <!--사진등록-->
                    <div class="col">
                        <div class="d-grid gap-2 d-md-flex">
                            <div class="form-group">
                                <input name="photoUUID" type="file" class="form-control-file" id="photoUpload" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="container mt-5">
                        <div class="row align-items-center text-container">
                            <div class="col-2 ms-4">
                                <h4>모임 소개</h4>
                            </div>
                            <div class="mb-3 col-2">
                                <textarea name="clubContent" id="limitedTextarea" class="form-control custom-text" rows="3" maxlength="1000" placeholder="최대 1000자까지 입력 가능합니다."></textarea>
                                <div id="charCount" class="form-text">0 / 1000 글자</div>
                            </div>
                            <div class="container mt-4">
                                <div class="row align-items-center mb-3">
                                    <div class="col-2 ms-4">
                                        <h4>모임 카테고리</h4>
                                    </div>
                                    <div class="col">
                                        <input name="clubCategory" type="text" class="form-control custom-input" placeholder="맛집탐방, 카페투어">
                                        <button class="btn btn-dark" type="submit">선택</button>
                                    </div>
                                </div>
                                <div class="container mt-5">
                                    <div class="row">
                                        <div class="col-2">
                                            <h4>정원(1-100명)</h4>
                                            <div class="input-group mt-2">
                                                <button class="btn btn-outline-secondary" type="submit" id="decrement">-</button>
                                                <input name="clubMax" type="number" class="form-control text-center" value="0" id="count" min="2" max="100">
                                                <button class="btn btn-outline-secondary" type="submit" id="increment">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-grid my-4 d-md-flex justify-content-md-end">
                                    <div class="me-10">
                                        <button type="submit" class="btn btn-dark">만들기</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
