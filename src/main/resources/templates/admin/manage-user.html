<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 150px;
            word-wrap: break-word;
        }
        th:nth-child(1), td:nth-child(1) { width: 5%; }
        th:nth-child(2), td:nth-child(2) { width: 15%; }
        th:nth-child(3), td:nth-child(3) { width: 20%; }
        th:nth-child(4), td:nth-child(4) { width: 20%; }
        th:nth-child(5), td:nth-child(5) { width: 10%; }
        th:nth-child(6), td:nth-child(6) { width: 10%; }
        th:nth-child(7), td:nth-child(7) { width: 10%; }
    </style>
</head>
<body>

<header class="bg-light py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <h6 th:text="${logoText}">momo</h6>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-secondary" onclick="window.history.back()">뒤로가기</button>
            <button type="button" class="btn btn-danger" onclick="location.href='/admin/manage-user'">유저관리</button>
        </div>
    </div>
</header>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <a class="navbar-brand">회원 관리</a>
        <form class="d-flex" th:action="@{/admin/manage-user}" method="get">
            <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search" name="query"
                   th:value="${query}">
            <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
    </div>
</nav>
<table class="table table-bordered table-striped container">
    <thead>
    <tr>
        <th>번호</th>
        <th>아이디</th>
        <th>닉네임</th>
        <th>이메일</th>
        <th>상태</th>
        <th>제제</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <tr th:each="user : ${UserDTO}">
        <td th:text="${user.userNo}"></td>
        <td th:text="${user.userId}"></td>
        <td>
            <a th:href="@{/user/profile/{userId}(userId=${user.userId})}"
               th:text="${user.userNickname}"></a>
        </td>
        <td th:text="${user.userEmail}"></td>
        <td>
            <span th:switch="${user.userState}">
                <span th:case="'0'">정상</span>
                <span th:case="'1'">정지</span>
                <span th:case="*">알 수 없음</span>
            </span>
        </td>
        <td th:if="${user.userState == '0'}">
            <form th:action="@{/admin/deactivate-user}" method="post">
                <input type="hidden" name="userNo" th:value="${user.userNo}">
                <input type="hidden" name="currentPage" th:value="${page}">
                <input type="hidden" name="query" th:value="${query}">
                <button class="btn btn-danger btn-custom" type="submit" onclick="ban()">유저정지</button>
            </form>
        </td>
        <td th:if="${user.userState == '1'}">
            <form th:action="@{/admin/reactivate-user}" method="post">
                <input type="hidden" name="userNo" th:value="${user.userNo}">
                <input type="hidden" name="currentPage" th:value="${page}">
                <input type="hidden" name="query" th:value="${query}">
                <button class="btn btn-success btn-custom" type="submit" onclick="free()">정지해제</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(UserDTO)}">
        <td colspan="7" class="text-center">유저가 없습니다</td>
    </tr>
    </tbody>
</table>
<div class="d-flex justify-content-center" th:if="${lastPage > 1}">
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${startPage > 1} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/manage-user(page=${startPage - 1}, query=${query})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
                th:classappend="${i == page} ? 'active'">
                <a class="page-link" th:href="@{/admin/manage-user(page=${i}, query=${query})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${endPage < lastPage} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/admin/manage-user(page=${endPage + 1}, query=${query})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>

<script>
    function ban() {
        alert('회원이 제제됐습니다.');
    }

    function free() {
        alert('회원의 제제가 해제됐습니다.');
    }

    function deleting() {
        alert('삭제 됐습니다.');
    }
</script>
</body>
</html>
