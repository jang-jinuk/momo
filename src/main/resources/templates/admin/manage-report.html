<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신고페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="bg-light py-2">
    <div class="container d-flex justify-content-between align-items-center">
        <h6 th:text="${logoText}">momo</h6>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-dark">회원관리</button>
            <button type="button" class="btn btn-light">게시판관리</button>
            <button type="button" class="btn btn-danger">신고관리</button>
        </div>
    </div>
</header>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <a class="navbar-brand">신고된 회원 관리</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="container">
    <thead>
    <tr>
        <th>번호</th>
        <th>신고한자</th>
        <th>신고당한자</th>
        <th>신고당한자 닉네임</th>
        <th>죄목</th>
        <th>날짜</th>
        <th>상태</th>
        <th>제제</th>
        <th>면죄</th>
    </tr>
    </thead>
    <tbody id="reportTableBody">

    <tr th:each="report : ${reportDTO}">
        <td th:text="${report.reportNo}"></td>
        <td th:text="${report.reporterNo.getUserId()}"></td>
        <td th:text="${report.reportedNo.getUserId()}"></td>
        <td th:text="${report.reportedNo.getUserNickname()}"></td>
        <td th:text="${report.reportCategory}"></td>
        <td th:text="${#dates.format(report.reportDate, 'yyyy-MM-dd HH시 mm분')}"></td>
        <td>
        <span th:switch="${report.reportResult}">
        <span th:case="'1'">정상</span>
        <span th:case="'2'">정지</span>
        <span th:case="*">알 수 없음</span>
        </span>
        </td>
        <td th:if="${report.reportResult}=='1'">
            <div>
        <form th:action="@{/admin/justice}" method="post">
            <input type="hidden" name="reportNo" th:value="${report.reportNo}">
            <button class="btn btn-danger" type="submit" th:onclick="@{/admin/manage-report}">정지</button>
        </form>
            </div>
        </td>
        <td th:if="${report.reportResult}=='2'">
            <div>
                <form th:action="@{/admin/freedom}" method="post">
                    <input type="hidden" name="reportNo" th:value="${report.reportNo}">
                    <button class="btn btn-danger" type="submit" th:onclick="@{/admin/manage-report}">정지해제</button>
                </form>
            </div>
        </td>
        <td>
        <form th:action="@{/admin/delete}" method="post">
        <input type="hidden" name="reportNo" th:value="${report.reportNo}">
            <button class="btn btn-outline-warning" type="submit" th:onclick="@{/admin/manage-report}">삭제</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item"><a class="page-link" href="#">6</a></li>
        <li class="page-item"><a class="page-link" href="#">7</a></li>
        <li class="page-item"><a class="page-link" href="#">8</a></li>
        <li class="page-item"><a class="page-link" href="#">9</a></li>

        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>

</nav>
</body>
</html>
