<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>photophoto</title>
</head>
<th:block layout:fragment="content">
    <a href="/home">홈으로</a>
    <a href="/admin/manage-report">신고관리</a>
    <a href="/user/login">로그인창으로</a>
    <hr>
    <!--------------------------------------------------------------------------------------------------------->
    <!-- 업로드 처리 부분 -->
    <div class="container">
        <h1>File Upload</h1>
        <form method="post" enctype="multipart/form-data" th:action="@{/photo/photo}">
            <input type="file" name="file" />
            <input type="submit" value="사진등록하기"/>
        </form>
        <span>result message</span>
        <div th:text="${message}"></div>
    </div>
    <hr>

    <!-- 사진 조회 부분  -->
    <div class="container">
        <h1>photo read</h1>
        <div th:text="${data}"></div>
        <p>업로드 이미지
            <img th:src="'data:image/png; base64,' + ${base64Image}" alt="uploded Image"/></p>

        <hr>

        <p>photo/photo/uuid 로 조회한 이미지
            <img th:src="'data:image/png; base64,' + ${base64data}" alt="read image"/>
        </p>
        <hr>
        <span>이미지 테스트</span>
        <img src="/view/11d00c6d-fb48-443d-9875-f130eec65f78.png" alt="test image">
    </div>
<div class="card">
    <div class="card-header">
        <h3>버튼 테스트</h3>
    </div>
    <div class="card-body">
        btn-
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-done">done</button>
        <button class="btn btn-close">close</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-check">check</button>
        <button class="btn btn-group">group</button>
        <button class="btn btn-group-sm">group-sm</button>
        <button class="btn btn-group-lg">group-lg</button>
        <button class="btn btn-sm">sm</button>
        <button class="btn btn-lg">lg</button>
    </div>
    <div>
        btn-outline-
    </div>
</div>

</th:block>
<!--------------------------------------------------------------------------------------------------------->
