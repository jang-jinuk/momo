<th:block layout:fragment="content">

    <!-- 업로드 처리 부분 -->
    <div class="container">
        <h1>File Upload</h1>
        <form method="post" enctype="multipart/form-data" th:action="@{/photo/photo}">
            <input type="file" name="file" />
            <input type="submit" value="사진등록하기"/>
        </form>
        <span>result message</span>
        <div th:text="${message}"></div>
    </div>
    <hr>

    <!-- 사진 조회 부분  -->
    <div class="container">
        <h1>photo read</h1>
        <div th:text="${data}"></div>
        <p>업로드 이미지
            <img th:src="'data:image/png; base64,' + ${base64Image}" alt="uploded Image"/></p>

        <hr>

        <p>photo/photo/uuid 로 조회한 이미지
            <img th:src="'data:image/png; base64,' + ${base64data}" alt="read image"/>
        </p>
        <hr>
        <span>이미지 테스트</span>
        <img src="/view/11d00c6d-fb48-443d-9875-f130eec65f78.png" alt="test image">
    </div>
</th:block>
