<th:block layout:fragment="content">

        <div class="form-container">
            <form id="newsForm" name="newsForm" action="/news/create" method="post">
                <div class="input-group">
                    <span class="input-group-text">공지사항 태그</span>
                    <input type="text" name="newsTag" class="form-control" placeholder="Tag">
                </div>
                <div class="input-group">
                    <span class="input-group-text">공지사항 제목</span>
                    <input type="text" name="newsTitle" class="form-control" placeholder="Title">
                </div>
                <div class="input-group">
                    <textarea class="form-control" id="newsContent" name="newsContent" rows="6" placeholder="내용 입력"></textarea>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">등록/수정</button>
                    <button class="btn btn-secondary" type="button" onclick="location.href='/home/'">돌아가기</button>
                </div>
            </form>
        </div>
