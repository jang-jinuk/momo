<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* 중앙 정렬을 위한 너비 설정 */
        }
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .form-container {
            width: 100%;
        }
        .report-button-container {
            margin-top: 20px; /* 버튼을 아래로 떨어뜨리기 위한 여백 */
        }
        .btn-group {
            margin-bottom: 10px; /* 아래쪽 간격 추가 */
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <h2>신고하기</h2>
    </div>
    <!-- 신고 폼 -->
    <form th:action="@{/report/create}" method="post" class="form-container">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="스팸/도배" id="spam">
            <label class="form-check-label" for="spam">스팸/홍보글 입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="음란물" id="porn">
            <label class="form-check-label" for="porn">음란물입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="불법" id="illegal">
            <label class="form-check-label" for="illegal">불법정보를 포함합니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="유해물" id="harmful">
            <label class="form-check-label" for="harmful">청소년에게 유해한 정보입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="부적절한 용어" id="political">
            <label class="form-check-label" for="political">욕설/생명경시/혐오/차별적</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="사생활" id="privacy">
            <label class="form-check-label" for="privacy">개인정보 노출 게시물입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="reportCategory" value="불쾌한 표현" id="unpleasant">
            <label class="form-check-label" for="unpleasant">불쾌한 표현이 있습니다.</label>
        </div>
        <div class="report-button-container d-grid gap-4 col-6 mx-auto mt-6">
            <input type="hidden" name="reporterId" th:value="${#authentication.name}">
            <input type="hidden" name="reportedNo">
            <button type="submit" class="btn btn-primary">신고하기</button>
        </div>
    </form>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
