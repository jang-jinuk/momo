<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- 신고 버튼 -->
<div class="report-target">
    <span>신고할 대상 코드</span>
    <!-- 버튼에 data-id 속성을 추가하여 신고할 대상 ID를 저장합니다. -->
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#reportModal" data-id="userReportedId">신고하기</button>
</div>
<!-- 모달 구조 -->
<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportModalLabel">신고하기</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/report/create}" method="post" id="reportForm" class="form-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="스팸/도배" id="spam">
                        <label class="form-check-label" for="spam">스팸/홍보글 입니다.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="음란물" id="porn">
                        <label class="form-check-label" for="porn">음란물입니다.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="불법" id="illegal">
                        <label class="form-check-label" for="illegal">불법정보를 포함합니다.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="유해물" id="harmful">
                        <label class="form-check-label" for="harmful">청소년에게 유해한 정보입니다.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="부적절한 용어" id="political">
                        <label class="form-check-label" for="political">욕설/생명경시/혐오/차별적</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="사생활" id="privacy">
                        <label class="form-check-label" for="privacy">개인정보 노출 게시물입니다.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="reportCategory" value="불쾌한 표현" id="unpleasant">
                        <label class="form-check-label" for="unpleasant">불쾌한 표현이 있습니다.</label>
                    </div>
                    <div class="report-button-container d-grid gap-4 col-6 mx-auto mt-4">
                        <input type="hidden" name="reporterNo" th:value="${#authentication.name}">
                        <input type="hidden" name="reportedNo" id="reportedNo">
                        <button type="submit" class="btn btn-primary">신고하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="message" class="alert alert-success d-none" role="alert">
    신고가 완료되었습니다.
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // 신고할 대상의 ID 가져오기
    document.querySelectorAll('.report-target button').forEach(button => {
        button.addEventListener('click', function() {
            // 클릭한 버튼의 data-id 속성에서 신고할 대상의 ID를 가져옵니다.
            const reportedNo = this.getAttribute('data-id');
            // 가져온 ID를 hidden input에 설정합니다.
            document.getElementById('reportedNo').value = reportedNo;
        });
    });
    document.getElementById('reportForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 방지
        const formData = new FormData(this);
        fetch('/report/create', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                // 모달 닫기
                const reportModal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
                reportModal.hide();
                // 완료 메시지 표시
                alert('신고가 완료되었습니다.');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
