<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title><!-- 스타일시트 경로 -->
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{home}">Home</a></li>
            <li th:if="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/user/login}">Login</a>
            </li>
            <li th:if="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/user/signup}">signup</a>
            </li>
            <li th:unless="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/user/logout}">Logout</a>
            </li>
            <li th:unless="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{'/user/update/' + ${#authentication.name}}">회원정보 수정</a>
            </li>
            <li th:unless="${#authentication.name == 'anonymousUser'}">
                <a th:href="@{/user/deleteAccount}" class="delete-account-link">회원탈퇴</a>
            </li>
        </ul>
    </nav>
</header>
<a href="/club/main/1">club/main/1 이동</a>
<main>
    <h1> MOMO</h1>
    <p th:if="${#authentication.name == 'anonymousUser'}">여기는 홈 페이지입니다. 로그인을 하거나 회원가입을 할 수 있습니다.</p>
    <p th:unless="${#authentication.name == 'anonymousUser'}">
        <span th:text="${#authentication.name}"></span>님 반갑습니다

        <th:block layout:fragment="content">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                  rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

            <br>
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="card" th:each="clubDTO : ${clubDTOList}">
                            <img class="card-img-top" src="/assets/게시글사진1.jpg">
                            <a th:href="@{/club/main/{clubNo}(clubNo = ${clubDTO.clubNo})}" th:inline="text">
                                <h3 class="card-title" th:text="${clubDTO.clubName}"></h3>
                            </a>
                            <p th:text="${clubDTO.clubContent}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>


</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
</body>
</html>
