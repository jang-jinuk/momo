<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" th:onclick="|location.href='@{/club/main/{clubNo}(clubNo =${clubNo})}'|">모임 홈</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row-cols-4">
                    이미지 자리
                </div>
            </div>
            <div class="col-8">
                <div class="row g-3">
                    <div class="col-12">
                        <h1 th:text="${scheduleDTO.scheduleTitle}"></h1>
                    </div>
                    <div class="col-12">
                        <p th:text="${scheduleDTO.schedulePlace}"></p>
                    </div>
                    <div class="col-12">
                        <p th:text="${#dates.format(scheduleDTO.scheduleStartDate, 'yyyy년 MM월 dd일 HH:mm')}"></p>
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
        <h2 style="display: inline">참여 중인 맴버</h2>
        <span th:text="|${scheduleDTO.scheduleParticipants} / ${scheduleDTO.scheduleMax}|"></span>
        <div class="row">
            <table>
                <tr>
                    <th>
                        사진
                    </th>
                    <th>
                        닉네임
                    </th>
                    <th>
                        거주지
                    </th>
                </tr>
                <tr th:each="user : ${userDTOList}">
                    <td>사진 자리</td>
                    <td th:text="${user.userNickname}"></td>
                    <td th:text="${user.userAddress}"></td>
                </tr>
            </table>
        </div>
        <div class="row" th:unless="${currentTime} > ${scheduleDTO.scheduleStartDate}">
            <div th:if="${isScheduleFull} and ${isParticipant != 2}"> <!--일정 인원이 마감이고 이미 참가한 회원이 아닐 때-->
                <button class="btn btn-dark">마감</button>
            </div>
            <div th:if="${isParticipant == 0} and ${!isScheduleFull}"> <!--일정 인원이 마감되지 않고 아직 참가하지 않은 회원일 때-->
                <button class="btn btn-primary join" th:onclick="|location.href='@{/schedule/join}'|">참가</button>
            </div>
            <div th:if="${isParticipant == 2}">
                <button class="btn btn-danger leave" th:onclick="|location.href='@{/schedule/leave}'|">취소</button>
            </div>
        </div>
        <div class="row" th:if="${currentTime} > ${scheduleDTO.scheduleStartDate}">
            <div th:if="${isParticipant != 2}"> <!--일정 인원이 마감이고 이미 참가한 회원이 아닐 때-->
                <button class="btn btn-dark">마감</button>
            </div>
        </div>
        <div class="row">
            <textarea th:text="${scheduleDTO.scheduleContent}" style="width: 100%; height: 400px; resize: none" class="form-control" id="content" readonly></textarea>
        </div>
        <div class="row" th:if="${isParticipant == 1}"> <!--일정 주최자일 때-->
            <div class="col-10">
            </div>
            <div class="col-2">
                <button class="btn btn-success modify" th:onclick="|location.href='@{/schedule/update}'|">수정</button>
                <button class="btn btn-danger delete" th:onclick="|location.href='@{/schedule/delete}'|">삭제</button>
            </div>
        </div>
    </div>
</th:block>
<script layout:fragment="script" th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${message}]]*/ null;
    if (message) {
        alert(message)
    }
</script>
