<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row-cols-4">
                    이미지 자리
                </div>
            </div>
            <div class="col-8">
                <div class="row g-3">
                    <div class="col-12">
                        <h1 th:text="${scheduleDTO.scheduleTitle}"></h1>
                    </div>
                    <div class="col-12">
                        <p th:text="${scheduleDTO.schedulePlace}"></p>
                    </div>
                    <div class="col-12">
                        <p th:text="${#dates.format(scheduleDTO.scheduleStartDate, 'yyyy년 MM월 dd일 HH:mm')}"></p>
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
        <h2 style="display: inline">참여 중인 맴버</h2>
        <span th:text="|${scheduleDTO.scheduleParticipants} / ${scheduleDTO.scheduleMax}|"></span>
        <div class="row">
            <table>
                <tr>
                    <th>
                        사진
                    </th>
                    <th>
                        닉네임
                    </th>
                    <th>
                        거주지
                    </th>
                </tr>
                <tr th:each="user : ${userDTOList}">
                    <td>사진 자리</td>
                    <td th:text="${user.userNickname}"></td>
                    <td th:text="${user.userAddress}"></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div th:unless="${isParticipant}">
                <button class="btn btn-primary join" th:onclick="|location.href='@{/schedule/join}'|">참가</button>
            </div>
            <div th:if="${isParticipant}">
                <button class="btn btn-danger leave" th:onclick="|location.href='@{/schedule/leave}'|">취소</button>
            </div>
        </div>
        <div class="row">
            <textarea th:text="${scheduleDTO.scheduleContent}" style="width: 100%; height: 400px; resize: none" class="form-control" id="content" readonly></textarea>
        </div>
    </div>
    <p th:text="${message}"></p>
</th:block>
<script layout:fragment="script" th:inline="javascript">
    const joinBtn = document.querySelector('.join');
    const leaveBtn = document.querySelector('.btn.btn-danger.leave');

    joinBtn.addEventListener("click", function (e){
        alert("참가 신청이 완료되었습니다.")
    }, false)

    leaveBtn.addEventListener("click", function (e){
        alert("참가 취소되었습니다.")
    }, false)

</script>
