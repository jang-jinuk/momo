<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row-cols-4">
                    이미지 자리
                </div>
            </div>
            <div class="col-8">
                <div class="row g-3">
                    <div class="col-12">
                        <h1 th:text="${scheduleDTO.scheduleTitle}"></h1>
                    </div>
                    <div class="col-12">
                        <p th:text="${scheduleDTO.schedulePlace}"></p>
                    </div>
                    <div class="col-12">
                        <p th:text="${scheduleDTO.scheduleStartDate}"></p>
                    </div>
                    <div class="col-12">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <textarea th:text="${scheduleDTO.scheduleContent}" style="width: 100%; height: 400px; resize: none" class="form-control" id="content" readonly></textarea>
        </div>
    </div>
</th:block>
