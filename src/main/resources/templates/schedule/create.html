<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <br>
  <div class="container">
      <form action="/schedule/create" method="post">
          <div class="row">
              <div class="col-4">
                  <input name="userNo" type="number">
              </div>
              <div class="col-8">
                  <div class="row g-3">
                      <div class="col-12">
                          <label for="title" class="form-label">일정 제목</label>
                          <input name="scheduleTitle" type="text" class="form-control" id="title">
                      </div>
                      <div class="col-12">
                          <label for="address" class="form-label">장소</label>
                          <input name="schedulePlace" type="text" class="form-control" id="address">
                      </div>
                      <div class="col-12">
                          <label for="date" class="form-label">날짜/시간</label>
                          <input name="dateTime" type="datetime-local" class="form-control" id="date" placeholder="">
                      </div>
                      <div class="col-12">
                          <label for="max" class="form-label">정원</label>
                          <input name="scheduleMax" type="number" class="form-control" id="max" min="1" placeholder="">
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <label for="content" class="form-label">내용</label>
              <textarea name="scheduleContent" style="width: 100%; height: 400px; resize: none" class="form-control" id="content"></textarea>
          </div>
              <button style="float: right; margin-top: 10px;" type="submit" class="btn btn-primary">일정 생성</button>
      </form>
  </div>
</th:block>
