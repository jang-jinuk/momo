<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MOMO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Daum Postcode and Kakao Maps API -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=76eabc2236fc980305c7449991730532&libraries=services"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=76eabc2236fc980305c7449991730532&libraries=services"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<th:block th:fragment="headerFragment">

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                      rel="stylesheet">
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
                <div class="container">
                    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                        <a href="/home" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                            <img src="/assets/favicon.ico">
                        </a>
                        <div class="col-md-3 text-end">
                            <button th:unless="${#authentication.name == 'anonymousUser'}"
                                    type="button" class="btn btn-outline-secondary me-2">알림</button>
                            <button th:unless="${#authentication.name == 'anonymousUser'}"
                                    type="button" class="btn btn-outline-secondary me-2">회원정보</button>
                            <button th:unless="${#authentication.name == 'anonymousUser'}"
                                    type="button" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/user/logout}'|">Logout</button>
                            <button th:if="${#authentication.name == 'anonymousUser'}"
                                    type="button" class="btn btn-outline-primary me-2" th:onclick="|location.href='@{/user/login}'|">Login</button>
                            <button th:unless="${#authentication.name == 'anonymousUser'}"
                                    type="button" class="btn btn-outline-secondary me-2" th:onclick="|location.href='@{/user/profile/testprofile}'|">테스트 남의 프로필</button>
                        </div>
                    </header>
                    <span th:unless="${#authentication.name == 'anonymousUser'}" th:text="${#authentication.name} + 님"></span>
                </div>
            </div>
        </nav>
    </header>
</th:block>
</html>
