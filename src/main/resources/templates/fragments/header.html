<!DOCTYPE html>
<html lang="ko">
<head>
    <html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="header">
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .navbar {
                display: flex;
                justify-content: flex-end; /* 오른쪽 정렬 */
                background-color: #CBF5AF;
                padding: 1rem;
            }
            .navbar button {
                background-color: #6DAF46; /* 기본 배경색을 다르게 설정 */
                color: white;
                border: none;
                padding: 10px 20px;
                margin-left: 10px;
                cursor: pointer;
                font-size: 16px;
            }
            .navbar button:hover {
                background-color: #4C8A29; /* 호버 시 배경색을 다르게 설정 */
            }
        </style>
</head>
<body>
<div class="navbar">
    <button onclick="location.href='#home'">홈</button>
    <button onclick="location.href='#about'">알림</button>
    <button onclick="location.href='#services'">회원정보</button>
    <button onclick="location.href='#contact'">로그인</button>
</div>
</body>
</html>
