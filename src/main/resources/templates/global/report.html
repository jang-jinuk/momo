<!DOCTYPE html>
<!-- 신고창 html-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신고하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px; /* 중앙 정렬을 위한 너비 설정 */
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-check-label {
            margin-left: 10px;
        }

        .form-container {
            width: 100%;
        }

        .report-button-container {
            margin-top: 20px; /* 버튼을 아래로 떨어뜨리기 위한 여백 */
        }
        .btn-group {
            margin-bottom: 10px; /* 아래쪽 간격 추가 */
        }

    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid d-flex flex-column align-items-center">
        <p><a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">신고하기</a></p>
    </div>
    <div class="form-container">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">스팸/홍보글 입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">음란물입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">불법정보를 포함합니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">청소년에게 유해한 정보입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">욕설/생명경시/혐오/차별적</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">개인정보 노출 게시물입니다.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">불쾌한 표현이 있습니다.</label>
        </div><br>
        <p class="text-start">아래 사유는 추가 정보 입력이 필요합니다.
            사유를 클릭하여 안내에 따라 별도의 접수를 진행해주세요.</p>

    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            명예훼손 또는 저작권이 침해되었습니다.
        </button>
        <ul class="dropdown-menu dropdown-menu-lg-end">
            <li><button class="dropdown-item" type="button">명예훼손</button></li>
            <li><button class="dropdown-item" type="button">저작권</button></li>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
            불법촬영물 등이포함되어 침해되었습니다.
        </button>
        <ul class="dropdown-menu dropdown-menu-lg-end">
            <li><button class="dropdown-item" type="button">불법촬영물</button></li>
        </ul>
    </div>

    <div class="report-button-container d-grid gap-4 col-6 mx-auto mt-6"> <!-- 버튼을 중앙 정렬 및 여백 추가 -->
        <form th:action="@{/global/yeah}" method="post">
            <td><input type="hidden" name="reportNo" th:value="${report.reportNo}">
                <button type="submit" th:onclick="@{/global/report}">신고하기</button></td>
        </form>
    </div>

</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
