<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="content">
<head>

    <meta charset="UTF-8">
    <title>내 알림 목록</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* 버튼의 절대 위치를 설정할 부모 요소 */
        }


        h1 {
            text-align: center;
            color: #333;
        }

        .alert-list {
            list-style: none;
            padding: 0;
        }

        .alert-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* 삭제 버튼의 위치를 절대 위치로 설정 */
        }

        .alert-item:last-child {
            border-bottom: none;
        }

        .alert-type {
            font-weight: bold;
        }

        .alert-content {
            margin-top: 5px;
            flex-grow: 1;
            margin-left: 20px;
        }

        .alert-date {
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }

        /* 개별 삭제 버튼 스타일 */
        .delete-button {
            position: absolute;
            right: 15px;
            transform: translateY(-50%);
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .delete-button:hover {
            background-color: #ff1a1a;
        }

        /* 모든 삭제 버튼 스타일 */
        .delete-all-button {
            background: url('https://img.icons8.com/?size=100&id=14305&format=png&color=ffffff') no-repeat center center; /* 기본 흰색 아이콘 */
            background-size: 60%; /* 아이콘 크기 조정 */
            border: 1px solid #ff4d4d; /* 빨간색 테두리 */
            border-radius: 50%; /* 동그란 버튼 모양 */
            width: 45px; /* 버튼 너비 */
            height: 40px; /* 버튼 높이 */
            background-color: #ff4d4d; /* 기본 빨간색 배경 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* 버튼 그림자 */
            position: absolute; /* 버튼 위치 조정 */
            right: 35px; /* 오른쪽 위치를 줄여서 버튼을 더 왼쪽으로 이동 */
            top: 40px; /* 상단 위치 */
            transition: background-color 0.3s, background-image 0.3s; /* 배경 색상과 이미지 변경에 부드러운 전환 효과 추가 */
        }

        .delete-all-button:active {
            background-color: #ffffff; /* 클릭 시 흰색 배경 */
            background-image: url('https://img.icons8.com/?size=100&id=14305&format=png&color=000000'); /* 클릭 시 아이콘 색상 검은색 */
            background-size: 60%; /* 아이콘 크기 조정 */
        }

        .delete-all-button:hover {
            background-color: #ff4d4d; /* Hover 시 빨간색 배경 유지 */
            background-image: url('https://img.icons8.com/?size=100&id=14305&format=png&color=ffffff'); /* Hover 시 흰색 아이콘 */
            background-size: 60%; /* 아이콘 크기 조정 */
        }



        .back-link {
            display: inline-flex; /* 텍스트와 이미지를 가로로 배치 */
            align-items: center; /* 수직 중앙 정렬 */
            gap: 8px; /* 텍스트와 이미지 사이의 간격 */
            text-decoration: none;
            color: #000000;
            padding: 8px 12px; /* 버튼 안쪽 여백 조정 */
            border: 1px solid #c6dcf4;
            border-radius: 28px;
            background-color: #fff;
            font-size: 14px; /* 텍스트 크기 설정 */
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 설정 */
            margin-right: 40px; !important; /* 오른쪽 여백 조정 */
        }

        .back-link:hover {
            background-color: #7eb4ed;
            color: #fff;
        }

        .back-link-icon {
            width: 30px; /* 아이콘 너비 조정 */
            height: 30px; /* 아이콘 높이 조정 */
        }





    </style>
    <script>
        function deleteAlarm(alarmNo) {
            if (confirm('정말로 이 알림을 삭제하시겠습니까?')) {
                fetch('/alarm/delete/' + alarmNo, {
                    method: 'POST'
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('알림 삭제에 실패했습니다.');
                        }
                    });
            }
        }
        function deleteAllAlarms() {
            if (confirm('정말로 모든 알림을 삭제하시겠습니까?')) {
                fetch('/alarm/deleteAll/', {
                    method: 'POST'
                })
                    .then(response => {
                        if (response.ok) {
                            location.reload();
                        } else {
                            alert('모든 알림 삭제에 실패했습니다.');
                        }
                    });
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>내 알림 목록</h1>
    <div class="button-container">
        <button class="delete-all-button" onclick="deleteAllAlarms()"></button>
    </div>
    <br>
    <ul class="alert-list" th:each="alarm : ${alarms}">
        <li class="alert-item">
            <div class="alert-content">
                <span class="alert-type" th:text="${alarm.alarmType.message}"></span>
                <div th:text="${alarm.alarmContent}"></div>
                <div class="alert-date" th:text="${#dates.format(alarm.alarmCreateDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
            </div>
            <button class="delete-button" th:onclick="'deleteAlarm(' + ${alarm.alarmNo} + ')'">삭제</button>
        </li>
    </ul>


    <br>
    <br>

    <a href="/home" class="back-link" style="margin-left: 20px;">
        <img src="https://img.icons8.com/doodle/48/000000/home--v1.png" alt="home--v1" class="back-link-icon"/>
        홈으로 돌아가기
    </a>
    <br>
    <br>


</div>

</body>
</html>
