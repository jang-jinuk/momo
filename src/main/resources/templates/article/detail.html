<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<th:block layout:fragment="content">

    <div class="container" style="width: 850px">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <button type="button" class="btn btn-outline-primary"
                        th:onclick="|location.href='@{/club/main/{clubNo}(clubNo =${articleDTO.clubNo.clubNo})}'|">모임 홈
                </button>
            </div>
        </div>

        <!-- article 조회 부분 -->

        <div class="row">

            <div class="member-container"> <!-- 작성자 정보 -->
                <img th:if="${#strings.contains(userPhoto, 'UserDefaultPhoto')}" class="profile-image"
                     src="/assets/UserDefaultPhoto.png"
                     style="width: 50%; height: auto; max-width: 150px; object-fit: cover;">


                <img th:unless="${#strings.contains(userPhoto, 'UserDefaultPhoto')}" class="profile-image"
                     th:src="@{/view/{photo}(photo=${userPhoto})}"
                     style="width: 50%; height: auto; max-width: 150px; object-fit: cover;">
                <div class="member-info">
                    <h5>
                        <a th:href="@{/user/profile/{userId}(userId=${articleDTO.userNo.userId})}"
                           th:text="${articleDTO.userNo.userNickname}"></a>
                    </h5>
                    <p th:text="${articleDTO.userNo.userAddress}"></p>
                </div>
            </div>

        </div>

        <br>
        <hr>

        <div class="row mt-3">

            <div class="col">
                <div class="card">

                    <!-- article 조회 부분 -->
                    <div class="card-header">
                        후기 글 조회
                    </div>

                    <div class="card-body">

                        <div class="input-group mb-3">
                            <span class="input-group-text">글 번호</span>
                            <input type="text" class="form-control" th:value="${articleDTO.articleNo}" readonly>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">글 제목</span>
                            <input type="text" class="form-control" th:value="${articleDTO.articleTitle}" readonly>
                        </div>

                        <div class="col"> <!-- 후기글 사진 출력 -->

                            <img th:if="${#strings.contains(articlePhoto, 'NullPhoto')}" class="card-img-top"
                                 src="/assets/NullPhoto.png" style="width:300px;">
                            <img th:unless="${#strings.contains(articlePhoto, 'NullPhoto')}" class="card-img-top"
                                 th:src="@{/view/{photo}(photo=${articlePhoto})}" style="width:300px;">


                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">내용</span>
                            <textarea class="form-control col-sm-5" rows="5"
                                      readonly>[[${articleDTO.articleContent}]]</textarea>
                        </div>


                        <div class="input-group mb-3">
                            <span class="input-group-text">작성일</span>
                            <input type="datetime-local" class="form-control"
                                   th:value="${#dates.format(articleDTO.articleCreateDate, 'yyyy-MM-dd HH:mm')}"
                                   readonly>
                        </div>

                    </div>
                </div>

                <input type="hidden" name="_method" value="delete"/>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </div>

            <div class="row">
                <div class="col-8"></div>
                <!-- 후기글 작성자만 수정 삭제 가능 -->
                <div class="col-4" th:if="${articleDTO.userNo.userId} == ${#authentication.name}">
                    <button type="button" class="btn btn-success"
                            th:onclick="|location.href='@{/article/update/{articleNo}(articleNo=${articleDTO.articleNo})}'|">수정</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">삭제</button>
                </div>

            </div>
            <hr>
            <br>

            <div class="row"> <!-- 댓글 입력창 부분 -->


                <form id="articleReplyForm" action="/reply/create" method="post">
                    <div class="col input-group mb-3">
                        <label for="replyContent">댓글 내용 입력 : </label>
                        <input id="replyContent" name="replyContent" maxlength="50" required>
                      <input type="hidden" name="articleNo.articleNo" th:value="${articleDTO.articleNo}">
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" type="submit">댓글 등록</button>
                    </div>
                </form>


            </div>

            <!-- 댓글 표시 부분 -->
            <div class="reply" th:each="reply : ${replyList}">
                <div class="row">
                    <hr>
<!--                    <span th:text="'좋아요 수 : ' + ${reply.getReplyLikeNumber()}"></span>-->
                    <span> <!-- 댓글 작성자 이미지 -->
          <a th:href="@{/user/profile/{userId}(userId=${reply.userNo.getUserId()})}"
             th:text="${reply.getWriter}"></a>

    <img style="width: 30px; height: auto" th:if="${#strings.contains(reply.getWriterPhotoStr(), 'UserDefaultPhoto')}" class="profile-image"
         src="/assets/UserDefaultPhoto.png">


    <img style="width: 30px; height: auto" th:unless="${#strings.contains(reply.getWriterPhotoStr(), 'UserDefaultPhoto')}" class="profile-image"
         th:src="@{/view/{photo}(photo=${reply.getWriterPhotoStr()})}">

                                            <span style="font-size: 14px; color: #4d5154" th:text="${#dates.format(reply.getReplyCreateDate(), 'yy-MM-dd HH:mm')}"></span>


          </span>
                </div>

                <div class="row">
                    <div class="col left" style="text-align: left">
                      <span th:text="${reply.getReplyContent()}"></span>

                    </div>
                    <div class="col right" style="text-align: right">
                        <form id="replyDeleteForm" action="/reply/delete" method="post">
                            <input type="hidden" name="replyNo" th:value="${reply.getReplyNo()}"/>
                            <button type="submit" class="btn btn-outline-danger deleteBtn">삭제하기</button>
                          <!-- <button class="btn btn-outline-success modifyBtn">수정하기</button> -->

                        </form>
                    </div>

                </div>
            </div>



        </div>
    </div>
</th:block>


<th:block layout:fragment="script">
    <script th:inline="javascript">
        function confirmDelete() {
            if (confirm("정말 삭제하시겠습니까?")) {
                location.href = /*[[@{/article/delete/{articleNo}(articleNo=${articleDTO.articleNo})}]]*/ '';
            }
        }
    </script>

</th:block>
