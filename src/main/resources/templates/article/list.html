<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article List</title>
</head>
<body>
<h1>후기 ♡</h1>
<table>

    <tbody>
    <tr th:each="article : ${article}">
        <td th:text="${article.articleTitle}">Title</td>
        <td>
            <a th:href="@{/article/{articleNo}(articleNo=${article.articleNo})}">자세히보기</a>
            <a th:href="@{/article/update/{articleNo}(articleNo=${article.articleNo})}">수정하기</a>
            <form th:action="@{/article/delete/{articleNo}(articleNo=${article.articleNo})}" method="post" style="display:inline;">
                <button type="submit">삭제하기</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/article/create}">후기글 등록하기</a>
</body>
</html>
